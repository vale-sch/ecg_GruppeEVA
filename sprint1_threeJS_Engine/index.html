<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="./Css/index.css" rel="stylesheet" type="text/css">
    <script type="module" src="js/main.js"></script>
    <title>RTCG-WP-02P</title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script type="text/javascript">
    $(document).ready(function () {
        console.log("Documentbereit!");
    });
</script>

<body>
    <span id="fps-counter"></span>

    <div id="scene-container">
        <div id="slider-container">
            <p> intensity color</p>

            <input type="range" min="0" max="0.009" step="0.0001" value="0.0016" id="intensity"
                oninput="this.nextElementSibling.value = this.value">
            <output>0.0016</output>
            <p> change alpha value</p>
            <input type="range" min="0" max="1" step="0.1" value="1" id="alphaVal"
                oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
            <hr>
            <p> light intensity</p>
            <input type="range" min="0" max="2" step="0.1" value="1" id="lightInten"
                oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
            <p> light position x</p>
            <input type="range" min="-40" max="40" step="1" value="0" id="lightPosX"
                oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
            <p> light position y</p>
            <input type="range" min="10" max="50" step="1" value="30" id="lightPosY"
                oninput="this.nextElementSibling.value = this.value">
            <output>30</output>
            <p> light position z</p>
            <input type="range" min="-40" max="40" step="1" value="0" id="lightPosZ"
                oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
            <p> light color</p>
            <input type="color" id="color" oninput="this.nextElementSibling.value = this.value">
            <output>#000000</output>
        </div>

    </div>
</body>

</html>
